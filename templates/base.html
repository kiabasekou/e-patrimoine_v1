<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestion du Patrimoine{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ✅ Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 60px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .content-wrapper {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- ✅ Barre de navigation Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'biens:bien_list' %}">🏩️ Patrimoine</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Afficher le menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'biens:bien_list' %}">🏠 Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'biens:ajouter_bien_complet' %}">➕ Ajouter un bien</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'biens:dashboard' %}">📊 Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">⚙️ Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ✅ Zone de contenu -->
    <main class="content-wrapper">
        {% block content %}
        <!-- Le contenu spécifique de chaque page -->
        {% endblock %}
    </main>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}

</body>
</html>
