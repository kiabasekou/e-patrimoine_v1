    </div>

        <div class="row g-3">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="{{ profil_form.marque.id_for_label }}" class="form-label">Marque</label>
                    {{ profil_form.marque }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="{{ profil_form.modele.id_for_label }}" class="form-label">Modèle</label>
                    {{ profil_form.modele }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="{{ profil_form.matricule.id_for_label }}" class="form-label">Immatriculation</label>
                    {{ profil_form.matricule }}
                </div>
            </div>
            <div class="col-md-6">

                    <label for="{{ profil_form.numero_chassis.id_for_label }}" class="form-label">Numéro de châssis</label>
                    {{ profil_form.numero_chassis }}
                </div>
            </div>
            <div class="col-md-6">

                    <label for="{{ profil_form.date_fabrication.id_for_label }}" class="form-label">Date de fabrication</label>
                    {{ profil_form.date_fabrication }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="{{ profil_form.date_acquisition.id_for_label }}" class="form-label">Date d'acquisition</label>
                    {{ profil_form.date_acquisition }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="{{ profil_form.date_derniere_maintenance.id_for_label }}" class="form-label">Dernière maintenance</label>
                    {{ profil_form.date_derniere_maintenance }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="{{ profil_form.prochaine_maintenance.id_for_label }}" class="form-label">Prochaine maintenance</label>
                    {{ profil_form.prochaine_maintenance }}
                </div>
            </div>

    </div>
